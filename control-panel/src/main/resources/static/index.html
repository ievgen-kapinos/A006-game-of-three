<!DOCTYPE html>
<html>
<head>
<title>Game of Three</title>

<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/popper.js/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>

<script src="/index.js"></script>
</head>
<body>
	<div class="container">
		
		<div class="row mt-4 mb-4">
			<div class="col-12">
				<div class="card">
					<div class="card-body">
						<h1 class="card-title">Control panel</h1>
						<p class="card-text">Allows interact with Player instances</p>
					</div>
				</div>
			</div>
		</div>
		
<!-- TODO
     Value 100 is hardcoded here and for Player2. 
     Value should go from server. E.g. using Thymeleaf
-->
		<div class="row mb-4">
			<div class="col-sm-6">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Player 1</h5>
						<p class="card-text">Status: <span id="player1-status" class="badge badge-secondary">Loading...</span></p>
						<div class="form-group">
							<input id="player1-number" class="form-control" type="number" min="2" max="100" placeholder="Number" aria-describedby="player1-number-help" >
							<small id="player1-number-help" class="form-text text-muted">Use numbers from 2 to 100 or leave field empty to generate random Number</small>	
						</div>
						<button id="player1-startGame" class="btn btn-primary" disabled>Start Game</button>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Player 2</h5>
						<p class="card-text">Status: <span id="player2-status" class="badge badge-secondary">Loading...</span></p>
						<div class="form-group">
							<input id="player2-number" class="form-control" type="number" min="2" max="100" placeholder="Number" aria-describedby="player2-number-help" >
							<small id="player2-number-help" class="form-text text-muted">Use numbers from 2 to 100 or leave field empty to generate random Number</small>	
						</div>
						<button id="player2-startGame" class="btn btn-primary" disabled>Start Game</button>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row mb-4">
			<div class="col-12">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Output</h5>
						<textarea id="output" readonly class="card-text form-control" rows="10"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
